<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        width: 100vw;
      }
      output {
        white-space: pre;
        background: #eee;
        height: 6em;
        display: block;
        font-family: monospace;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h1>qr-tx</h1>
    <h3>"Qwertex"</h3>
    <form id="f">
      <output id="out"></output>
      <input name="message" />
    </form>
    <button id="add50">+50</button>

    <script type="importmap">
      {
        "imports": {
          "qrious": "https://cdn.skypack.dev/qrious"
        }
      }
    </script>

    <script type="module">
      import { QRSocket } from "./qr-tx.js";

      const sock = new QRSocket();

      document.body.appendChild(sock.element);

      sock.start();

      sock.send("Hello");
      sock.send("World");
      //   sock.send("One");
      //   sock.send("two");
      //   sock.send("TRHREEEEEEE");

      sock.on("data", (message) => {
        append("< " + message);
      });

      function append(message) {
        out.innerText += message + "\n";
        out.scrollTo({
          top: out.scrollHeight,
          behavior: "smooth",
        });
      }

      let tt = 0;
      function add50() {
        for (let i = 0; i < 50; i++) {
          const message =
            "T:" + tt++ + " * " + Math.random().toString(32).slice(3);

          append("> " + message);
          sock.send(message);
        }
      }
      document.querySelector("#add50").onclick = add50;

      f.addEventListener("submit", (e) => {
        e.preventDefault();

        const d = new FormData(f);
        const message = d.get("message");
        sock.send(message);
        append("> " + message);

        f.reset();
      });
    </script>
  </body>
</html>
